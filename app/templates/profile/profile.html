{% extends 'base.html' %}

{% block content %}

<div class="col-md-5">
    <h3 style="font-size: 30px; font-weight: bold; font-family: Arial, Helvetica, sans-serif; text-decoration: underline;"> {{user.username| capitalize}} PROFILE </h3>
    <br>
    <!--Displaying user bio-->
    {% if user.bio %}
    <p style="font-size:20px;font-weight: bold; font-family: Arial, Helvetica, sans-serif; "> {{user.bio}}</p>
    {%else%}
    <p style="font-size:20px;font-weight: bold; font-family: Arial, Helvetica, sans-serif; "> You have no bio </p>
    {% endif %}
    </div>


{% endblock %}
